<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <title>Handy Dandy Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">80085</div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>x</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
        </div>
        <div class="row">
            <button>0</button>
            <button>Clr</button>
            <button>=</button>
            <button>+</button>
        </div>
    </div>
</body>
</html>
